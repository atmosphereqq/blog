<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汤文杰的个人网站</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 导入导航栏组件 -->
    <div id="navbar-container"></div>
    
    <!-- 主页部分 -->
    <section id="home" class="hero-section">
        <div class="hero-container">
            <div class="hero-text">
                <h1>你好，我是<br><span class="highlight">汤文杰</span></h1>
                <p class="hero-description">
                    8年+测试开发经验，深耕于互联网产品测试开发。
                </p>
                <div class="hero-buttons">
                    <a href="#about" class="btn primary-btn">了解更多 <i class="fa fa-arrow-right"></i></a>
                    <a href="#contact" class="btn secondary-btn">联系我</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="logo.jpg" alt="汤文杰的照片" class="profile-image">
            </div>
        </div>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fa fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fa fa-envelope"></i></a>
        </div>
    </section>

    <!-- 页脚部分 -->
    <div id="footer-container"></div>

    <script>
        // 加载导航栏组件
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
        // 加载页脚组件
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
    <script src="index.js"></script>
</body>
</html>
